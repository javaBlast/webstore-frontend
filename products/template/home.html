<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-8">

		<div class="jumbotron text-center">
			<h1>Воблеры</h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="product in products | filter: search">
				<div class="preview-img text-center">
					<a class="thumb" href="#/products/{{product._id}}">
						<img ng-src="{{product.image}}" alt="{{product.title}}" style="widht: 150px; height: 150px;" />
					</a>
				</div>
				<h2>{{product.title}}</h2>
				<p class="pr1">{{product.text.substring(0,100)}}...</p>
			</div>
			<!--/.col-sm-6.col-lg-4-->
		</div>
	</div>
	<!--/.col-xs-12.col-sm-8-->
	<div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
		<h3 class="text-center">Поиск воблеров</h3>
		<div class="list-group">
			<div class="list-group-item text-center">
				<form>
					<input type="text" class="form-control" placeholder="Search..." ng-model="search">
				</form>
			</div>
		</div>
	</div>
	<!--/.sidebar-offcanvas-->
</div>
<!--/row-->
