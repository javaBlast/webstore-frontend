<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="film-images">
            <img ng-src="{{product.prod.image}}" class="preview-img2 text-center">
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <h1>{{product.prod.title}}</h1>
        <p>{{product.prod.text}}</p>
        <p>
            {{product.prod._id}}
        </p>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-4">
        <form name="comment" action="http://192.168.0.187:3000/comments/new/" method="post">
            <p>
                <label>Имя:</label>
                <input name="username"></input>

            </p>
            <p>
                <label>Комментарий:</label>
                <br />
                <textarea name="text" cols="150" rows="10"></textarea>
            </p>
            <p>
                <input type="hidden" name="prod" value="{{product.prod._id}}" />
                <input type="submit" value="Отправить" />
            </p>
        </form>
    </div>
</div>
<div class="row">
    <ul>
        <li ng-repeat="comment in product.comm"> 
            <h3> {{comment.name}} </h3>
            <p> {{comment.text}} </p>
        </li>
    </ul>
</div>
